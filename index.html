
<!-- In your <head> tag -->
<script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
<style>
  #webchat .bpWebchat {
    position: unset;
    width: 100%;
    height: 100%;
    max-height: 100%;
    max-width: 100%;
  }

  #webchat .bpFab {
    display: none;
  }
</style>

<!-- Put this on your page BEFORE the script below -->
<div id="webchat" style="width: 500px; height: 500px;"></div>

<!-- In your <body> tag -->
<script>
  window.botpress.on("webchat:ready", () => {
    window.botpress.open();
  });
  window.botpress.init({
  "botId": "14ecb920-37de-470f-8c87-3be6f02b7535",
  "configuration": {
    "website": {},
    "email": {},
    "phone": {},
    "termsOfService": {},
    "privacyPolicy": {},
    "color": "#5eb1ef",
    "variant": "soft",
    "themeMode": "light",
    "fontFamily": "inter",
    "radius": 1
  },
  "clientId": "fb1680d3-9e60-4a15-b18a-571bba8c82b1",
  "selector": "#webchat"
});
</script>
