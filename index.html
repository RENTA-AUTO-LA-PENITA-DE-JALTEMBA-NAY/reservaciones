<!-- Botpress Chatbot Webchat Embed - En el <head> -->
<script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
<style>
  #webchat .bpWebchat {
    position: unset;
    width: 100%;
    height: 100%;
    max-height: 100%;
    max-width: 100%;
    border: 2px solid #5eb1ef;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }

  #webchat .bpFab {
    display: none;
  }
</style>

<!-- Contenedor del chatbot - En el <body> -->
<div id="webchat" style="width: 100%; height: 600px; margin: auto; margin-top: 20px;"></div>

<script>
  window.botpress.on("webchat:ready", () => {
    window.botpress.sendEvent({ type: "visit" }); // Envía evento inicial para disparar intents de bienvenida
    window.botpress.open(); // Abre automáticamente el chat al cargar
  });

  window.botpress.init({
    botId: "14ecb920-37de-470f-8c87-3be6f02b7535", // Tu ID de bot
    clientId: "fb1680d3-9e60-4a15-b18a-571bba8c82b1", // Tu clientId
    selector: "#webchat",
    configuration: {
      color: "#5eb1ef",           // Color principal
      variant: "soft",            // Diseño visual
      themeMode: "light",         // Modo claro
      fontFamily: "Inter",        // Fuente elegante
      radius: 8,                  // Bordes redondeados
      layoutWidth: "wide",        // Más espacio para mostrar cards
      enableTranscriptDownload: false,
    }
  });
</script>
