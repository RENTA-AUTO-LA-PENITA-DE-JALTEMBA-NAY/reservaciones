<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepcionista Virtual - Renta de Autos</title>

  <!-- Actualización para forzar cache - 08/jun -->
  <style>
    body {
      background: #f4faff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border: 3px solid #2e6fd0;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #0b3b8c;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="font-size: 40px;">🚗 🚙 🚐 🚘</div>
    <h1>Recepcionista Virtual - Renta de Autos</h1>
    <div class="subtitle">
      Prueba profesional de chatbot operativo 24/7.<br>
      Atención personalizada para tu reserva.
    </div>
    <p>Interactúa 👉 en la burbuja inferior derecha</p>
  </div>

  <!-- Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <div id="webchat" style="width: 100%; height: 100%;"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      "botId": "14ecb920-37de-470f-8c87-3be6f02b7535",
      "configuration": {
        "website": {},
        "color": "#5eb1ef",
        "variant": "soft",
        "themeMode": "light",
        "fontFamily": "inter",
        "radius": 1
      },
      "clientId": "fb1680d3-9e60-4a15-b18a-571bba8c82b1",
      "selector": "#webchat"
    });
  </script>

</body>
</html>
